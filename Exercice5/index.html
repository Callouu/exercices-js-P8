<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Accessible</title>
</head>

<body>
    <header>
        <h1>Titre de la Page</h1>
    </header>
    <main>
        <p>Ceci est un paragraphe de texte.</p>

        <!-- Formulaire sans Ã©tiquette pour les champs -->
        <form>
            <label for="name">Nom:</label>
            <input id="name" type="text" placeholder="Entrez votre nom" aria-required="true">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Entrez votre adresse e-mail" aria-required="true">
            <button type="submit">Envoyer</button>
        </form>

        <!-- Image sans attribut alt -->
        <img src="assets/image.png" alt="Description de l'image" height="250">

        <!-- Lien sans texte descriptif -->
        <a href="#" title="link">Visitez notre site pour plus d'informations</a>
    </main>
</body>

</html>
